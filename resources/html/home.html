<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <meta name="description" content="todo: describe app here" /> 
  <title>Welcome to restaurant</title> 
  <!-- styles --> 
  <link href="/css/screen.css" rel="stylesheet" type="text/css" /> 
 </head> 
 <body> 
  <!-- navbar --> 
  <nav> 
  </nav> 
  <section> 
   <div class="content container">
  <div class="columns">
      <div class="column">
          <h3>Ingredients</h3>
          <ul class="ingredients">
              {% for item in ingredients %}
              <li>
                  <p>{{item.name}}</p>
                  <p>{{item.amount}}</p>
              </li>
              {% endfor %}
          </ul>
      </div>
  </div>
  <div class="columns">
      <div class="column">
          {% if errors.unknown %}
          <div class="notification is-danger">{{errors.unknown}}</div>
          {% endif %}
          <form method="POST" action="/create-ingredient">
              {% csrf-field %}
              <p>
                  <label>
                  Name:
                  <input class="input" type="text" name="name" value="{{name}}" />
                  </label>
              </p>
              {% if errors.name %}
              <div class="notification is-danger">{{errors.name}}</div>
              {% endif %}
              <p>
                  <label>
                  Amount:
                  <textarea class="textarea" name="amount">{{amount}}</textarea>
                  </label>
              </p>
              {% if errors.message %}
              <div class="notification is-danger">{{errors.message}}</div>
              {% endif %}
              <input type="submit" class="button is-primary is-outlined has-text-dark" value="add" />
          </form>
      </div>
  </div>
</div>
  </section> 
  <div id="app"></div>
  <script src="/js/app.js"></script>  
 </body>
</html>
